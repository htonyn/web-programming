<script>
    $('.informationable li').click(function () {
        
        var fileInput;
        switch(this.innerHTML) {
            case 'Info 1':
                fileInput = 'potato.txt';
                break;
            case 'Info 2':
                fileInput = 'tomato.txt';
                break;
            case 'Info 3':
                fileInput = 'yes.txt';
                break;
            case 'Info 4':
                fileInput = 'no.txt';
                break;
            default:
                break;
                
        }
        standAlone(fileInput);
    });

    function standAlone(string) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                console.log('Ready');
                document.getElementById('outputAJAX').innerHTML = this.responseText;
            }
        }
        xhttp.open('GET',string,true);
        xhttp.send();
    }

    $('.list-item').draggable({
        connectToSortable: '.droppable',
        helper: 'clone'
    });
    $('.trash-can').droppable({
        drop: function (event, ui) {
            ui.draggable.remove();
        }
    })

    $('.radio-form').click(function() {
        if (this.value == 0) {
            $('.input-field').hide('slow');
            $('#credit-field').show();
        } else {
            $('.input-field').hide('slow');
        }
    });
